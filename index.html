<html>
    <body>
        <div id="wrapper">
            <h1>Reid Watson</h1>
            <h2>Full-Stack Software Developer</h2>

            <div id ="logos">
                <img id="github" class="link-btn" src='GitHub-logo.png' data-url="https://github.com/reidwatson" />

                <img id="profile" src='profilepic.png' />


                <img id="linkedin" class="link-btn" src='Linkedin-Logo.png' data-url="https://www.linkedin.com/in/reidwatson/" />
            </div>

            <h3>Auburn University</h2>


            <img id="backgroundImg" src="chewacla2.jpg" />
            <div id="shadow"></div>
        </div>
        
        <style>
            #wrapper {
                display: flex;
                flex-direction: column;
            }
            #shadow {
                position: absolute;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                background: rgba(0,0,0,0.35);
                opacity: 1;
                z-index: -2;
            }
            #backgroundImg {
                background-image: "chewacla2.jpg";
                position: absolute;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                opacity: 1;
                z-index: -4;
                object-fit: cover;
            }

            h1, h2, h3 {
                font-family: Verdana, Geneva, sans-serif;
                letter-spacing: -0.4px;
                word-spacing: 0px;
                color: #e9e9e9;
                font-weight: 700;
                text-decoration: none solid rgb(68, 68, 68);
                font-style: normal;
                font-variant: small-caps;
                text-transform: none;
                text-shadow: 2px 2px rgba(0,0,0,0.25);
            }

            h1 {
                margin: 16px auto;
                font-size: 102px;
            }
            h2 {
                margin: 16px auto;
                font-size: 42px;
            }
            h3 {
                margin: 0 auto 16px auto;
                font-size: 42px;
            }

            .link-btn {
                cursor: pointer;
            }
            #github {
                margin: auto 0 auto auto;
                height: 128px;
            }
            #linkedin {
                margin: auto auto auto 24px;
                height: 128px;
            }
            #logos {
                padding-bottom: 48px;
                padding-top: 32px;
                display: flex;
                flex-direction: row;
            }
            #profile {
                height: 256px;
                width: 256px;
                border-radius: 50%;
                border: 1px solid #fff;
                margin: auto 32px;  
                box-shadow: 0 0 4px 1px rgba(0,0,0,0.25);
            }
        </style>
        
        
        <script>
        // document.addEventListener("DOMContentLoaded", function() {
        //   document.getElementById('wave1').setAttribute('style', 'position: absolute;left:0;bottom:0;')
        // });
            document.querySelectorAll('.link-btn').forEach((btn) => {
                btn.onclick = () => {

                    window.open(btn.getAttribute('data-url'), '_blank');
                };
            });
        
        </script>
    </body>
</html>
